<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("/img/Simple\ Shiny(1).svg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
        }

        header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        nav {
            margin-top: 5px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        aside {
            width: 150px;
            padding: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        aside:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="Logo">
        <h1>Aplicación de Exámenes Tipo Test</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="realizarExamen.html">Examen</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <aside onclick="location.href='realizarExamen.html'">
                <p>Realizar Examen</p>
            </aside>
            <aside onclick="location.href='comprobarExamen.html'">
                <p>Comprobar Examen</p>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Aplicación de Exámenes Tipo Test</p>
        <a href="terminos.html">Términos de Uso</a>
    </footer>
</body>
</html>
