<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("/img/Simple\ Shiny\(1\).svg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #inicio {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #inicio:hover {
            background-color: #0056b3;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            gap: 20px;
        }

        aside {
            flex: 1;
            padding: 30px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
            color: #333;
            height: 250px;
        }
        aside p{
            margin-top: 70px;
            width: auto;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aplicación de Exámenes Tipo Test</h1>
        <button type="button" id="inicio" onclick="location.href='index.html'">Volver al Inicio</button>
    </header>
    <main>
        <div class="container">
            <aside>
                <p>Área Profesor</p>
            </aside>
            <aside onclick="location.href='alumnos.html'">
                <p>Área Alumno</p>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Aplicación de Exámenes Tipo Test</p>
    </footer>
</body>
</html>
